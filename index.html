<!DOCTYPE html>
<html lang="en-us">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lets Hike!</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Images/favicon.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   <link rel="stylesheet" href="./Assets/Style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

  <body>

    <header>
      <h1>
        Let's Hike!!!!
      </h1>
    </header>   

    <section class="section">
      <div class="container">
        <h2>
            <strong> we ask you a couple questions about what you hope your hiking experience
            will be like?</strong>
        </h2>
        
        <br>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">How far are you willing to drive to this hike?</label>
              <div class="control">
                <input class="input maxDistance" type="text" placeholder="15 miles">
              </div>
            </div>
          </div>
        
          <div class="column">
            <div class="field">
              <label class="label">How many miles do you want to hike?</label>
              <div class="control">
                <input class="input minLength" type="text" placeholder="4 miles">
              </div>
            </div>

          </div>

          <div class="column">
            <div class="field">
              <label class="label">Whats the minimum rating for your hike?</label>
              <div class="control">
                <div class="select minStar">
                  <select>
                    <option>0 stars</option>
                    <option>⭐</option>
                    <option>⭐⭐</option>
                    <option>⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐</option>
                  </select>
                </div>
              </div>
            </div>
        </div>

      </div>
    </section>

    <section class="section">

    </section>


    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Lets Hike! powered by Someone or Something really powerful
            </p>

            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div> 
      </div> 
    </footer>

    <script src="./Assets/Script/script.js"></script>
  </body>
  


 
</html>
